endpoints:
  - name: Luppa AI Test
    path: http://127.0.0.1:5000/
    requests:
      - name: home
        method: get
        path: /
        tests:
          - name: status_code_is_404
            assert: ${{ response.status_code == 404 }}

    endpoints:
      - name: Predict
        path: api/
        requests:
          - name: Predict
            path: predict
            method: post
            tests:
              - name: status_code_is_200
                assert: ${{ response.status_code == 200 }}

            body:
              image: 